<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watiri</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="logo-1">Watiri Thrift</h1>
        <button class="btn modal-btn">
          Get Started
        </button>
      </div>
    </header>

    <!-- modal open -->
    <div class="modal-overlay">
      <div class="modal-container">
        <div class="modal-content">
          <h3>Welcome To</h3>
          <h2 class="logo-2">Watiri Thrift</h2>
          <p>Be the first to find out new styles and exclusive offers
            and get 20% off your first purchase.
          </p>
     <!-- form -->
          <form id="form">
          <input type="email" name="email" id="email" placeholder="Your email" required>
          <input type="submit" value="submit">
          </form>
        </div>
      <!-- modal close -->
        <button class="close-btn">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </div>
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/2bdfa0a2cd.js" crossorigin="anonymous"></script>
     <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
